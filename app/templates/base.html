<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>W_Together</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    </head>
    <body>
        <section class="hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="{{ url_for('dashboard') }}" class="navbar-item">
                                    Home
                                </a>
                                {% if not session.loggedin %}
                                <a href="{{ url_for('login') }}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{{ url_for('register') }}" class="navbar-item">
                                    Register
                                </a>
                                {% else %}
                                <a href="{{ url_for('profile') }}" class="navbar-item">
                                    Profile
                                </a> 
                                <a href="{{ url_for('logout')}}" class="navbar-item">
                                    Logout
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </section>
        <div class="subtitle footer">
            <h4>Â© 2024 W_Together</h4>
        </div>
    </body>
</html>
